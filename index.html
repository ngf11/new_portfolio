<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicolas Fuentes</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="main">
      <div class="line">
        <p class="word">Nicolas</p>
        <p class="word">Fuentes</p>
      </div>
      <div class="line">
        <p class="word">Full</p>
        <p class="word">Stack.</p>
        <p class="word">Developer</p>
      </div>
      <div class="line">
        <p data-work-modal id="work" class="word cool">Work</p>
        <dialog class="modal my-work">
          <div class="modal-content modal-work">
            <div class="modal-header">
              <div class="headerBnt">
                <button class="close-work-modal bnt">X</button>
              </div>
            </div>
            <div class="modal-display">
              <div class="headerTitel">
                <h1>Work</h1>
              </div>
              <div class="Webwork">
                <h3>Web Work</h3>
              </div>
              <div class="3D-work">
                <h3>3D Work</h3>
              </div>
            </div>
          </div>
        </dialog>

        <p data-about-modal id="about" class="word cool">About</p>
        <dialog class="modal about-me">
          <div class="modal-content">
            <div class="modal-header">
              <div class="headerBnt">
                <button class="close-about-modal bnt">X</button>
              </div>
            </div>
            <div class="modal-display">
              <div class="headerTitel">
                <h1>About me</h1>
              </div>
              <div class="aboutMeContent">
                <img
                  src="./img/Screenshot 2023-11-29 at 10.52.11 AM.png"
                  alt=""
                  class="about-pic"
                />
                <p class="modalFont">
                  Hi, I'm Nico – a passionate MERN stack developer. I specialize
                  in creating responsive web applications using JavaScript,
                  HTML, and CSS. Let's build something amazing together!"
                </p>
              </div>
            </div>
          </div>
        </dialog>

        <p data-contact-modal id="contact" class="word cool">Contact</p>
        <dialog class="modal contact">
          <div class="modal-content">
            <div class="modal-header">
              <div class="headerBnt">
                <button class="close-contact-modal bnt">X</button>
              </div>
            </div>
            <div class="modal-display">
              <div class="headerTitel">
                <h1>Contact</h1>
              </div>
            </div>
          </div>
        </dialog>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
