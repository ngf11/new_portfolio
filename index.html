<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicolas Fuentes</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div class="line">
        <p class="word">Nicolas</p>
        <p class="word">Fuentes</p>
      </div>
      <div class="line">
        <p class="word">Full</p>
        <p class="word">Stack.</p>
        <p class="word">Developer</p>
      </div>
      <div class="line">
        <p data-modal id="work" class="word cool">Work</p>
        <dialog class="modal my-work">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close-modal">X</button>
            </div>
            <div class="modal-display"></div>
          </div>
        </dialog>

        <p data-modal id="about" class="word cool">About</p>
        <dialog class="modal about-me">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close-modal">X</button>
            </div>
            <div class="modal-display"></div>
          </div>
        </dialog>

        <p data-modal id="contact" class="word cool">Contact</p>
        <dialog class="modal contact">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close-modal">X</button>
            </div>
            <div class="modal-display"></div>
          </div>
        </dialog>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
